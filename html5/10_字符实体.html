<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
    <style>
        h5 {
            text-align: center;
            color: orange;
            font-size: 20px;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 重点需要记住的 -->
    <h5>&amp;amp; 表示 &</h5>
    <div>今天学习了表示 & 的字符实体 &amp;</div>
    <div>今天学习了一个表示空格的字符实体：&amp;nbsp;</div>

    <h5>&amp;nbsp; 表示空格</h5>
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;要好好学习</div>

    <h5>&amp;lt; 表示 < </h5>
    <div>1 &lt; 4</div>

    <h5>&amp;gt; 表示 > </h5>
    <div>10 &gt; 4</div>
    <div>今天学习了&lt;pre&gt;&lt;/pre&gt;标签</div>

    <h5>&amp;yen; 表示 &yen;</h5>
    <div>当前商品的价格是：&yen;199</div>

    <h5>&amp;copy; 表示&copy;</h5>
    <div>Sunnnnny &copy; 版权所有</div>

    <h5>&amp;times; 表示&times;</h5>
    <div>2 &times; 2 = 4</div>

    <h5>&amp;divide; 表示&divide;</h5>
    <div>8 &divide; 2 = 4</div>
</body>
</html>
