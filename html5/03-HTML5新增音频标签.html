<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl5新增的视频标签</title>
    <style>
        audio {
            width: 500px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- 里面并没有存，但是大多数浏览器都支持MP3的音频格式 -->

    <!-- autoplay 自动播放 -->
    <!-- muted 因为谷歌浏览器把自动播放禁止了，所以要增加muted属性 -->
    <!-- loop 循换播放 -->
    <!-- controls 控制组件 -->

    <audio src="media/mi.mp3" autoplay="autoplay" muted="muted" loop="loop" controls="controls"></audio>
</body>

</html>
