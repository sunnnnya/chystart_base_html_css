<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用标签</title>
    <style>
        h4 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>换行标签：&lt;br/&gt;</h4>
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <a href="https://www.baidu.com">去百度</a>

    <h4>分隔符标签：&lt;hr/&gt;</h4>
    <div>第一章</div>
    <hr>
    <div>第二章</div>

    <h4>按照原文显示：&lt;pre&gt;&lt;/pre&gt;<span style="color: red">（块级元素）</span></h4>
    <pre style="text-align: center">
         uu        uu
        iiiii    iiiii
         lovel velove
         youyouyou
         ouyou
         yy
    </pre>
</body>
</html>
