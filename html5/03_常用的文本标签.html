<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的文本标签</title>
    <style>
        h4 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- em -->
    <h4>&lt;em&gt;&lt;/em&gt;：<span style="color: deeppink">倾斜字体</span>，进行强调重点</h4>
    <p>我是一段普通的文本，我想重点突出 <em>Sunnnnny</em> 这个单词。</p>

    <!-- strong -->
    <h4>&lt;strong&gt;&lt;/strong&gt;：<span style="color: deeppink">加粗字体</span>，进行强调重点</h4>
    <p>我是一段普通的文本，我想重点突出 <strong>Sunnnnny</strong> 这个单词。</p>

    <h4>style="font-style: italic" 同样可以达到 <span style="color: deeppink">倾斜</span> 的效果</h4>
    <span style="font-style: italic">我是倾斜的字体</span>

    <h4>style="font-weight: 900" 同样可以达到 <span style="color: deeppink">加粗</span> 的效果</h4>
    <span style="font-weight: 900">我是加粗的字体</span>
</body>
</html>
