<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增语义化标签</title>
    <style>
        /* 这个新增的语义化的标签*/
        header,
        nav {
            /* 并集选择器 */
            width: 800px;
            height: 120px;
            background-color: pink;
            /* 表示圆角的意思 */
            border-radius: 15px;
            margin: 15px auto;
            padding: 5px;
            text-align: center;
            line-height: 120px;
            font-weight: 700;
        }

        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
            margin: 50px auto;
            /* 左上角  右上角  右下角  左下角 */
            border-radius: 5px 10px 15px 25px;
            padding: 5px;
            text-align: center;
            line-height: 300px;
            color: green;
            /* text-shadow表示文字阴影 */
            /* box-shadow表示盒子阴影 */
            text-shadow: 3px 3px 3px red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 都属于是块级元素 -->
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
    <!-- header aside article section footer nav -->
</body>

</html>
