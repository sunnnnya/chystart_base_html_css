<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之父元素添加overflow: hidden属性</title>
    <style>
        .box {
            /* 注意这里面没有设置大盒子的高度 */
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
            
            /* 在父级元素中添加overflow: hidden; 属性来清除浮动 */
            overflow: hidden;
        }
        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* 这里面的三毛宽度是大于300px的所以会自动移动到下一行上去 */
        .sanmao {
            float: left;
            width: 400px;
            height: 300px;
            background-color: skyblue;
        }
        .footer {
            /* 这里面没有设置宽度默认的就是100%浏览器的宽度 */
            height: 200px;
            background-color: black;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="sanmao">三毛</div>
    </div>
    <div class="footer"></div>
</body>
</html>
