<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏遮罩问题</title>
    <style>
        .tudou {
            /* 相对定位 */
            position: relative;
            margin: 30px auto;
            width: 444px;
            height: 320px;
            background-color: green;
        }
        
        .tudou img {
            width: 100%;
            height: 100%;
        }
        
        .mask {
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4);
        }
        /* 当我们鼠标经过 土豆这个盒子，就让里面遮罩层显示出来 */
        
        .tudou:hover .mask {
            /* 不是转换成块级元素，而是显示元素 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/coco3.png" alt="">
    </div>
</body>

</html>
