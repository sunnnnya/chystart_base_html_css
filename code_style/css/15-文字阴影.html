<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            font-size: 50px;
            font-weight: 700;
            color: red;
            cursor: pointer;
            &:hover {
                /* 水平偏移梁 垂直偏移 模糊成都 颜色 */
                text-shadow: 5px 5px 6px rgba(94, 255, 0, 0.911);
            }
        }
    </style>
</head>

<body>
    <div>你是阴影，我是火影</div>
</body>

</html>
