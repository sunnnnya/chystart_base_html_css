<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器 - 并集选择器</title>
    <style>
        /* 约定的语法规范，并集选择器喜欢竖着写 并且要用,隔开*/
        div,
        p,
        .pig li {
            color: pink;
        }

        /* 标签选择器 */
        span {
            color: green;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
