<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性测试</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .two {
            height: 400px;
            background-color: green;
        }
        .four {
            height: 600px;
            background-color: orange;
        }
        span {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="two"></div>
    <div></div>
    <div class="four"></div>

    <hr>

    <h4>浮动的盒子中间是没有空隙的但是行内块元素中间是有空隙的</h4>
</body>

</html>
