<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图的使用(使用背景图进行移动设定，一般都是设计一张图中)</title>
    <style>
        .box1 {
            margin: 20px 0;
            width: 60px;
            height: 60px;
            /*background: color image repeat attachment position;*/
            background: url(images/sprites.png) no-repeat -182px 0;
        }
        .box2 {
            margin: 20px 0;
            width: 27px;
            height: 25px;
            background: transparent url(images/sprites.png) no-repeat -155px -106px;
        }

        .box3 {
            margin-top: 200px;
            margin-left: 200px;
            width: 236px;
            height: 130px;
            background: url(./images/sprites.png) no-repeat 0px -219px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
