<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之双伪元素</title>
    <style>
        /* 双伪元素清除浮动 */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }
        
        .clearfix::after {
            /* 在after伪元素中添加clear: both; */
            content: '';
            display: block;
            clear: both;
        }
        
        .box {
            /* 注意这里面没有设置大盒子的高度 */
            width: 800px;
            border: 3px solid blue;
            margin: 0 auto;
            box-sizing: border-box;
            .damao {
                float: left;
                width: 300px;
                height: 200px;
                background-color: purple;
            }
            .ermao {
                float: left;
                width: 200px;
                height: 200px;
                background-color: pink;
            }
            /* 这里面的三毛宽度是大于 300px 的所以会自动移动到下一行上去 */
            .sanmao {
                float: left;
                width: 400px;
                height: 300px;
                background-color: skyblue;
            }
        }
        .footer {
            /* 这里面没有设置宽度默认的就是 100% 父元素的宽度 */
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 为父级元素添加:after伪元素 -->
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="sanmao">三毛</div>
    </div>
    <div class="footer"></div>
</body>

</html>
