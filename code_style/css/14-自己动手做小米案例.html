<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(245, 245, 245);
        }

        .box {
            width: 236px;
            height: 350px;
            background-color: white;
            margin: 0 auto;
            img {
                /* 一定是width如果是height的话就会出现整个图片全部占满盒子 */
                width: 100%;
            }
            p {
                margin: 0 40px;
            }
            h5 {
                margin-top: 13px;
                padding: 0 84px;
                font-weight: 400;
                color: rgb(176, 176, 176);
            }
            .value1 {
                /* display: inline-block; */
                color: orange;
                margin-left: 55px;
            }
            .value2 {
                color: rgb(176, 176, 176);
                text-decoration: line-through;
            }
            .smallBox {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/xiaomi.jpg" alt="加载错误" title="小米就是强">
        <p>小米电视4A 70英寸</p>
        <h5>大屏更享受</h5>
        <div class="smallBox">
            <span class="value1">3199元</span>&nbsp;&nbsp;<span class="value2">3699元</span>
        </div>
    </div>
</body>

</html>
