<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动不会出现外边距塌陷的问题</title>
    <style>
        /* 通配符选择器 */
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 测试结果是：浮动的元素不会触发外边距塌陷的问题， */
            .header {
                float: right;
                margin-top: 10px;
                width: 100px;
                height: 100px;
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="header"></div>
    </div>
</body>

</html>
