<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局-基础样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            li {
                list-style: none;
            }
        }
        .container {
            width: 900px;
            margin: 20px auto;
            .top {
                height: 200px;
                background-color: orange;
                border-radius: 40px;
                font-size: 40px;
                font-weight: 700;
                color: green;
                text-align: center;
                line-height: 200px;
                &::first-letter {
                    font-style: italic;
                    font-size: 50px;
                }
            }
            .body {
                margin-top: 10px;
                height: 500px;
                .leftContainer {
                    float: left;
                    height: 500px;
                    width: 280px;
                    background-color: chocolate;
                    font-size: 50px;
                    font-style: italic;
                    color: yellow;
                    text-align: center;
                    line-height: 500px;
                    border-radius: 20px;
                    margin-right: 10px;
                }
                .rightContainer {
                    float: right;
                    width: 600px;
                    height: 500px;
                    margin-left: 10px;
                    ul {
                        li {
                            float: left;
                            width: 146px;
                            height: 245px;
                            background-color: green;
                            margin-right: 4px;
                            margin-bottom: 5px;
                            border-radius: 20px;
                            text-align: center;
                            line-height: 245px;
                            font-weight: 700;
                            font-size: 20px;
                            color: skyblue;
                            font-style: italic;
                            &:first-letter {
                                font-size: 26px;
                            }
                        }
                    }
                }
            }
            .footer {
                height: 100px;
                background-color: brown;
                border-radius: 20px;
                text-align: center;
                line-height: 100px;
                font-size: 24px;
                color: lightgoldenrodyellow;
                &:first-letter {
                    font-size: 40px;
                    color: #1DC128;
                    font-style: italic;
                }
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">Topper</div>
        <div class="body">
            <div class="leftContainer">
                LeftSide
            </div>
            <div class="rightContainer">
                <ul>
                    <li>Inner1</li>
                    <li>Inner2</li>
                    <li>Inner3</li>
                    <li>Inner4</li>
                    <li>Inner5</li>
                    <li>Inner6</li>
                    <li>Inner7</li>
                    <li>Inner8</li>
                </ul>
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>

</html>
