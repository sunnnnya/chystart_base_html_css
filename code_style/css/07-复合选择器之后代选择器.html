<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器 - 后代选择器</title>
    <style>
        /* 把 ol 中的所有 li 都变成 绿色 */
        ol li {
            color: green;
        }

        ol li a {
            color: red;
        }

        ol a {
            color: purple;
        }

        .nav li a {
            color: pink;
        }

        .nav a {
            color: orange;
        }
    </style>
</head>

<body>
    <!-- 有序列表 -->
    <ol>
        <!-- 小li是green颜色 -->
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <a href="#">我是儿子</a>
        <!-- 只是写ol li 这里面的a链接是不会变颜色的，但是写ul li a是会变颜色的 -->
        <li>你好<a href="#">我是孙子</a></li>
    </ol>

    <hr>

    <!-- 无序列表 -->
    <ul>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
    </ul>

    <hr>

    <ul class="nav">
        <!-- 儿子和孙子都会被选择出来 -->
        <li>我是ul 的孩子</li>
        <a href="#">我是类选择器基础的儿子</a>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">我是类选择器基础的孙子</a></li>
    </ul>
</body>

</html>
