<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局方式一</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            /* 同理标准流的盒子也是可以被撑起来的 */
            width: 1200px;
            margin: 10px auto 0;
            background-color: pink;
        }

        .top {
            height: 200px;
            background-color: red;
            text-align: center;
            line-height: 200px;
            color: orange;
            font-weight: 900;
            font-size: 50px;
        }

        .banner {
            height: 100px;
            margin-top: 10px;
            background-color: orange;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            font-weight: 900;
            font-style: italic;
            color: green;
        }

        .main {
            height: 400px;
            background-color: green;
            text-align: center;
            line-height: 400px;
            margin-top: 10px;
            font-style: italic;
            font-size: 40px;
            color: yellow;
        }
        .footer {
            height: 250px;
            background-color: skyblue;
            text-align: center;
            line-height: 250px;
            margin-top: 10px;
            font-size: 60px;
            color: rebeccapurple;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">top</div>
        <div class="banner">banner</div>
        <div class="main">main</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
