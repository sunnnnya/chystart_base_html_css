<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局方式二</title>
    <style>
        .box {
            /* 标准流的盒子不设置高度的话默认就是会被孩子撑开 */
            margin: 0 auto;
            width: 1200px;
        }

        .top {
            /* 不设置宽度的话默认就是父亲的100%宽度 */
            height: 200px;
            text-align: center;
            background-color: red;
            line-height: 200px;
            font-weight: 900;
            font-size: 40px;
            color: green;
        }

        .banner {
            height: 110px;
            background-color: orange;   
            text-align: center;
            line-height: 110px;
            margin-top: 10px;
        }

        .smallbox {
            margin-top: 10px;
            height: 350px;
        }

        .left {
            width: 295px;
            height: 350px;
            background-color: green;
            text-align: center;
            line-height: 350px;
            float: left;
            margin-right: 5px;
        }

        .right {
            width: 895px;
            height: 350px;
            float: right;
            text-align: center;
            line-height: 350px;
            background-color: pink;
            margin-left: 5px;
        }

        .footer {
            height: 300px;
            text-align: center;
            line-height: 300px;
            background-color: blue;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">top</div>
        <div class="banner">banner</div>
        <div class="smallbox">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
