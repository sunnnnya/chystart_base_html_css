<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS外观-文本之颜色</title>
    <style>
        div {
            /* 颜色可以使用专有名词、十六进制的值、还有rgb(255, 255, 255) 还有c3的rgba最后一个是透明度 */
            /* 其中十六进制值最常使用 */
            /* color: red; */
            /* color: #0011ff; */ 
            /* color: rgb(0, 187, 200); */
            /* CSS3中新增的规定可以设置透明度  最后一个数值是透明度 */
            color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div>你真的不打算好好加油么</div>
</body>

</html>
