<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        div::after {
            /* 默认的伪元素标签是行内元素，大小是根据内容来的 */
            content: 'Hello,World';
            background-color: green;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
