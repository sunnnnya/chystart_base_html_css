<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行溢出文字显示</title>
    <style>
        div {
            margin: 100px auto;
            width: 150px;
            height: 80px;
            color: green;
            font-weight: 700;
            background-color: orange;
            /* 1：不换行 */
            white-space: nowrap;
            /* 2:溢出的部分隐藏 */
            overflow: hidden;
            /* 3:溢出的部分用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字1231231231231</div>
</body>

</html>
