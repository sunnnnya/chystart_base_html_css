<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻快报模块</title>
    <style>
        * {
            /* 先把所有元素默认的内外边距清除掉 */
            margin: 0;
            padding: 0;
        }

        li {
            /* 去掉li里面的小圆点 */
            list-style: none;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #cccc;
            margin: 100px auto;
            h3 {
                /* 没有指明宽度的话，默认就是父亲的宽度 */
                height: 32px;
                border-bottom: 1px dotted #cccc;
                font-size: 14px;
                font-weight: 400;
                line-height: 32px;
                /* 文本缩进 */
                text-indent: 1em;
            }
            ul {
                margin-top: 7px;
                li {
                    height: 23px;
                    line-height: 23px;
                    padding-left: 20px;
                    a {
                        font-size: 12px;
                        color: #666;
                        text-decoration: none;
                        &:hover {
                            text-decoration: underline;
                        }
                    }
                }
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】母亲节妙健康好礼低至5折！</a></li>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】9.9元洗100张照片！</a></li>
            <li><a href="#">【特惠】长虹智能空调立省1000！</a></li>
        </ul>
    </div>
</body>

</html>
