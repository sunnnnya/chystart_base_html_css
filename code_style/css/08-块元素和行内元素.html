<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示模式 - 块级元素 和 行内元素</title>
    <style>
        div {
            /* 没写宽度，默认的就是父元素的100%。 */
            width: 100%;
            height: 200px;
            color: greenyellow;
            background-color: red;
            text-shadow: 2px 2px 2px yellow;
            text-align: center;
            line-height: 200px;
        }

        h1 {
            color: orangered;
            background-color: pink;
            text-align: center;
        }

        p {
            background-color: green;
            text-align: center;
            /* 下面的属性都是以继承的方式给了span */
            color: orange;
            font-weight: 700;
            font-size: 30px;
        }

        p div {
            /* 其中设置样式会失效 */
            color: orange;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h4 style="text-align: center">以下都是块级元素</h4>
    <h1>标题</h1>
    <!-- 表示文字类的标签，里面不能再放块级元素  结果是失效 -->
    <p><span>80</span></p>

    <div>这是一个盒子</div>

    <h4 style="text-align: center">以下都是行内元素</h4>
    <strong>加粗</strong><br />
    <b>加粗</b> <br />

    <del>中划线</del> <br />
    <s>中划线</s><br />

    <ins>下划线</ins><br />
    <u>下划线</u>
    <br>
</body>

</html>
