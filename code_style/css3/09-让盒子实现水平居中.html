<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 1:我们translate里面是可以用百分号的  % */
            /* 2：如果里面的参数是%  移动的距离就是 盒子自身宽度或者高度来对比的 */
            /* 这里的 50% 就是 50px 因为盒子的宽度是100px */
            /* transform: translateX(50%); */
        }
        
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 由于后期的数据是不需要太多的改动的 */
            /* 这里面还需要手动的计算200的一半是100px */
            /* margin-top: -100px;
            margin-left: -100px; */
            /* 所以尽量使用下面的百分比形式 */
            /* transform: translate(-50%, -50%)表示盒子向上走自己高度的一半，往左走自己宽度的一半 */
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: red;
        }

        /* translate对行内元素是无效 */
        span {
            /* 只有转换成块级元素才可以使用 ，只是对块级元素有用*/
            /* 这里面的span会上到上面去  原因是div标签也出现了脱标的情况   相对定位不脱标  绝对定位和固定定位是脱标的*/
            transform: translate(300px, 300px);
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
    <span>123</span>
</body>

</html>
