<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: all 2s;
        }
        
        .box:hover {
            transform: rotateY(80deg);
        }
        
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 200px;
        }
        
        .box div:first-child {
            background-color: green;
        }
        
        .box div:last-child {
            background-color: red;
            transform: rotateX(45deg);
        }
        
        .box div:nth-child(2) {
            background-color: orange;
            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
