<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询_媒体特性</title>
    <style>
        /* 通配符选择器 */
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            height: 200px;
            background-color: gray;
            text-align: center;
            line-height: 200px;
            color: red;
            font-size: 80px;
        }
        
        /* 检测到视口的宽度 等于 800px时有，应用如下样式 */
        @media (width: 800px) {
            h1 {
                background-color: green;
            }
        }

        /* 检测到视口的宽度 小于 等于 800px时有，应用如下样式 */
        @media (max-width: 800px) {
            h1 {
                background-color: orange;
            }
        }

        /* 检测到视口的宽度 大于 等于 900px时有，应用如下样式 */
        @media (min-width: 800px) {
            h1 {
                background-color: purple;
            }
        }
    </style>
</head>

<body>
    <h1>你好啊</h1>
</body>

</html>
