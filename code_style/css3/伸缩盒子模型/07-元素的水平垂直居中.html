<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的水平垂直居中</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            margin: 180px auto;
            background-color: orange;
            /* flex布局 */
            display: flex;
            justify-content: center;
            /* 因为我们设置的是一行，所以我们需要使用align-items，不能使用align-content */
            align-items: center;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
