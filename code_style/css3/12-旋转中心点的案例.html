<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转中心点的案例</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 100px auto;
            /* 把超出框框的给隐藏了 */
            overflow: hidden;
            text-align: center;
            line-height: 200px;
            color: green;
            font-weight: 700;
        }
        /* 伪元素是行内元素，是不能指定大小的，所以需要转换一下为块级元素 */
        
        div::before {
            /* 由于原来是行内元素，所以需要使用显示模式的转化，来变为块级元素 */
            display: block;
            content: '黑马';
            width: 100%;
            height: 100%;
            background-color: red;
            /* transform-origin: left  bottom; */
            /* transform-origin: 0px 200px; */
            /* 还可以混合使用 */
            transform-origin: 0px bottom;
            transform: rotate(180deg);
            transition: all 0.3s;
        }
        /* 鼠标经过div里面的before复原 */
        
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
