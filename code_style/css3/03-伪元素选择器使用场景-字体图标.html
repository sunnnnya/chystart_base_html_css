<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景-字体图标</title>
    <style>
        /* 应用字体图标的使用 */
        /* 需要使用的模块一定要有font-family: 'icomoon' */
        
        @font-face {
            font-family: 'icomoon';
            /* 这里里面的文字的路径一定要看清楚上下级的关系 */
            src: url('fonts/icomoon.eot?5xkbmw');
            src: url('fonts/icomoon.eot?5xkbmw#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?5xkbmw') format('truetype'), url('fonts/icomoon.woff?5xkbmw') format('woff'), url('fonts/icomoon.svg?5xkbmw#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }
        
        div::after {
            /* 子绝父相的使用 */
            position: absolute;
            top: 10px;
            right: 10px;
            /* font-family属性是一定要写的否则会失效 */
            font-family: 'icomoon';
            /* content: ''; */
            /* 和上面的是等价的 */
            content: '\ea3e';
            color: red;
            /* 过渡的使用 */
            transition: all 2s;
        }
        
        div:hover::after {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
