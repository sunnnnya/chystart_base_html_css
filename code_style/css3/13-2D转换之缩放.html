<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.3s;
            /* 这个中心点放的位置不一样效果也不一样 */
            transform-origin: left top;
        }
        
        div:hover {
            /* 1:里面写的数字是不跟单位的 就是倍数的意思 1就是1倍  2就是2倍 */
            /* transform:scale(x,y); */
            /* 修改为原来的2倍 */
            /* transform:scale(2,2); */
            /* 2：修改为宽度原来的2倍  高度不变 */
            /* transform:scale(2,1); */
            /* 3：等比例缩放  同时修改宽度和高度  我们有简单的写法 */
            transform: scale(2);
            /* transform-origin: left bottom; */
            /* 4：缩小 */
            /* transform: scale(0.5,0.5); */
            /* transform: scale(0.5); */
            /* 等比例缩放写一个是比较好的 */
            /* scale和修改宽度和高度之间的差别！！！ */
            /* width: 400px;
             height: 400px; */
            /* 下面的123123会移动  但是scale不会移动其他的盒子 */
        }
    </style>
</head>

<body>
    <div></div>
    123123
</body>

</html>
