<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-产品模块</title>
    <style>
        * {
            /* 去除内外边距 */
            margin: 0;
            padding: 0;
        }
        
        body {
            /* 先把body的整体背景设置一个颜色 */
            background-color: #f5f5f5;
        }
        
        a {
            /* 把a标签重写一下，去掉下划线，然后重新设置一下字体的颜色 */
            color: #333;
            text-decoration: none;
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            /* 让块级盒子水平居中对齐 */
            margin: 100px auto;
        }
        
        .box img {
            /* 和父亲一样宽  100% */
            width: 100%;
        }
        
        .review {
            height: 70px;
            font-size: 14px;
            /* 上下是0，所以对上面没有影响，同时左右是28px */
            /* 因为这个段落没有 width属性 所以padding不会撑开盒子的宽度 */
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }
        
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .info span {
            color: #ff6700;
        }
        
        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/erji.jpg" alt="图片加载错误" title="蓝牙耳机">
        <p class="review">快递牛，整体不错蓝牙可以说是秒连接。红米给力</p>
        <div class="appraise">来自于 117384234 的评价</div>
        <div class="info">
            <h4><a href="#">Redimi AirDots真无线蓝...</a></h4>
            <!-- 行内元素尽量指明左右的内外边距值 -->
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
