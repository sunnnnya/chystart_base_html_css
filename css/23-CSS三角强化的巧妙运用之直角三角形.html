<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角强化</title>
    <style>
        .box {
            width: 0;
            height: 0;
            /* 尽量使上边框的高度变宽，然后就会挤压，并且颜色改为透明色 */
            border-top: 100px solid transparent;
            border-right: 100px solid red;
            /* 左边和下边的宽度设置为0 */
            /* border-bottom: 0 solid transparent;*/
            /* border-left: 0 solid transparent; */
        }

        .price {
            margin: 0 auto;
            width: 160px;
            height: 26px;
            border: 1px solid red;
            line-height: 26px;
            .miaosha {
                position: relative;
                float: left;
                width: 90px;
                height: 100%;
                background-color: red;
                text-align: center;
                color: #fff;
                font-weight: 700;
                i {
                    /* 绝对定位，使用浮动和定位之后就变成了 */
                    position: absolute;
                    right: 0;
                    top: 0;
                    width: 0;
                    height: 0;
                    border-color: transparent #fff transparent transparent;
                    border-style: solid;
                    border-width: 26px 10px 0 0;
                }
            }
            .origin {
                font-size: 12px;
                color: gray;
                text-decoration: line-through;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <hr/>
    <div class="price">
        <span class="miaosha">￥1650
            <i></i>
        </span>
        <span class="origin">￥5650</span>
    </div>
</body>

</html>
