<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            /* 把行内元素 a 转换为 块级元素  */
            display: block;
            width: 150px;
            height: 150px;
            background-color: pink;
            /* 设置下外边距为5px */
            margin-bottom: 5px;
            text-decoration: line-through;
            color: red;
            cursor: not-allowed;
        }

        div {
            /* 把块级元素div转换为行内元素  */
            display: inline;
            /* 转换为行内元素时设置的宽和高是无效的 */
            /* 默认的宽度就是文本内容给的宽度  高度自然也是文本内容的高度 */
            /* width: 150px; */
            /* height: 50px; */
            background-color: red;
        }

        span {
            /* 转化为行内块元素，如果不设置宽度就是默认的文字内容的宽度 */
            /* width: 300px; */
            display: inline-block;
            /* 设置高度是有效的（块级元素的性质），同时宽度就是文本的宽度（行内元素的性质） */
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 行内元素一行可以放置多个但是，不能设置宽和高 -->
    <a href="#">行内元素转换为块级元素</a>
    <a href="#">行内元素转换为块级元素</a>

    <!-- 块级元素一行只能一个可以设置宽和高 -->
    <div>
        块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素块级元素转换为行内元素
    </div>
    <div>块级元素转换为行内元素</div>

    <br>
    <br>

    <!-- 行内块元素一行可以多个了，还可以设置高度和宽度 -->
    <span>行内元素转换为行内块元素行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
