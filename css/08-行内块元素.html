<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <style>
        /* focus伪类选择器 */
        input:focus {
            /* color: black; */
            background-color: green;
        }

        /* 表单是行内块元素但是可以修改宽度和高度 */
        input {
            width: 100px;
            height: 20px;
        }

        input::placeholder {
            color: black;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <h4>行内块元素的性质：一行可以放多个，并且可以指定宽度和高度，如果不指定宽度和高度就由内容撑开</h4>
    <input type="text" placeholder="请输入账号" />
    <input type="password" placeholder="请输入密码" />
    <img src="./images/zhou.jpg" alt="图片正在加载中，请耐心等待~~~">
</body>

</html>
