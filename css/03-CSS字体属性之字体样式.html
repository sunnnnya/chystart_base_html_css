<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的样式</title>
    <style>
        p {
            /* 不倾斜的字体变成倾斜的字体 */
            font-style: italic;
        }

        em {
            /* 斜体变成不倾斜的字体 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- 正常体变成斜体 -->
    <p>同学上课时候</p>

    <!-- 斜体变成正常体 在实际开发中大多数的情况都是把斜体变成正常体: 使用font-style:normal -->
    <em>你上课的时候</em>
</body>

</html>
