<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用</title>
    <style>
        <!-- 通配符选择器 -->
        * {
            margin: 0;
            padding: 0;
        }
        
        .red {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        .center {
            text-align: center;
            line-height: 200px;
            font-weight: 700;
            color: white;
        }
        
        .green {
            width: 200px;
            height: 200px;
            /* 背景颜色background-color 字体颜色是color */
            background-color: green;
        }
        
        .ma {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- 多类名的使用 -->
    <div class="red ma center">红色</div>
    <div class="green ma center">绿色</div>
    <div class="red ma center">红色</div>
</body>

</html>
