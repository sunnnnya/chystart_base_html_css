<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus伪类选择器</title>
    <style>
        /* 表示光标汇聚到input表单的时候 */
        input:focus {
            /* 表格的背景的颜色设置为绿色 */
            background-color: green;
            /* 表格中输入的文字的部分设置为红色 */
            color: red;
        }

    </style>
</head>

<body>
    <input type="text">
    <input type="text">
    <input type="password">
</body>

</html>
