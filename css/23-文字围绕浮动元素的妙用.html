<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 290px;
            height: 60px;
            background-color: pink;
            margin: 30px auto;
            /* 设置了内边距  但是并没有使用c3的盒子模型所以会出现撑大盒子的问题  最终的盒子的大小是310 x 80 */
            padding: 5px;
            .pic {
                float: left;
                margin-right: 5px;
                width: 120px;
                height: 60px;
                img {
                    height: 100%;
                }
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/neimaer.jpg" alt="">
        </div>
        <p>
            【锦集】热身赛-巴西0-1秘鲁 内马尔替补两人血染赛场
        </p>
    </div>
</body>

</html>
