<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表</title>
</head>

<body>
    <!-- 段落标签 -->
    <p>一</p>
    <p
        style="text-indent: 2em; 
               color: rgb(4, 0, 255); 
               font-size: 30px; 
               font-family: Arial, Helvetica, sans-serif; 
               font-weight: 700; 
               font-style: italic;"
    >定
    </p>
    <p>要</p>
    <p>好</p>
    <p>好</p>
    <p>学</p>
    <p>习</p>
    <p>啊</p>

    <!-- label标签：标注标签 的使用  目的是更好的交互效果-->
    <!-- radio checkbox text password reset file search tel number color email -->
    <!-- required placeholder autofocus auotcomplete multiple -->
    <input type="radio" name="sex" id="halo" checked="checked"><label for="halo">男</label>
    <input type="radio" name="sex" id="haha"><label for="haha">女</label>
</body>

</html>
