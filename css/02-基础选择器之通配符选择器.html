<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器-通配符选择器</title>
    <style>
        * {
            /* 这里把html  body  div  span li 等等的所有标签字体都改为绿色 */
            /* 不需要调用默认就会执行 */
            color: green;
        }

        .red {
            color: red;
        }

        .font {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- 标题标签 -->
    <h1>先是把所有的标签选择为绿色，然后写了一个类选择器.red把通配符选择器进行了覆盖</h1>
    <!-- 多类名的使用 -->
    <div class="red font">我的</div> 
    <span>我的</span>

    <!-- 有序列表 -->
    <ol>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
    </ol>

    <!-- 无序列表 -->
    <ul>
        <li>还是我的</li>
    </ul>

</body>

</html>
