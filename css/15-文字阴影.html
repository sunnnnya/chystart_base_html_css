<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            font-size: 50px;
            font-weight: 700;
            color: red;
            /* text-shadow: 5px 5px 6px rgba(94, 255, 0, 0.911); */
        }
        
        div:hover {
            /* 其中的第三的属性可以理解为模糊的程度 */
            text-shadow: 5px 5px 6px rgba(94, 255, 0, 0.911);
        }
    </style>
</head>

<body>
    <div>你是阴影，我是火影</div>
</body>

</html>
