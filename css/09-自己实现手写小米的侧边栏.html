<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己实现手写侧边栏</title>
    <style>
        a {
            /* 元素显示模式的转换inline、inline-block、block */
            display: block;
            width: 220px;
            height: 50px;
            background-color: rgb(85, 88, 90);
            color: white;
            font-size: 16px;
            text-decoration: none;
            text-indent: 20px;
            line-height: 50px;
        }
        
        a:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>

<body>
    <a href="javascript:;">手机 电话卡</a>
    <a href="javascript:;">电视盒子</a>
    <a href="javascript:;">笔记本 平板</a>
    <a href="javascript:;">出行 穿戴</a>
    <a href="javascript:;">智能 路由器</a>
    <a href="javascript:;">健康 儿童</a>
    <a href="javascript:;">耳机 音响</a>
    <a href="javascript:;">键盘 鼠标</a>
</body>

</html>
