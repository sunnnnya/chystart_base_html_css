<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子绝父相定位使用</title>
    <style>
        * {
            /* 通配符选择器 */
            margin: 0;
            padding: 0;
        }

        .father {
            margin: 0 auto;
            width: 1200px;
            height: 3000px;
            background-color: pink;
        }

        .son1 {
            width: 1200px;
            height: 100px;
            background-color: red;
        }

        .son2 {
            /* 表示相对于原来的位置进行移动 */
            /* 定位模式 */
            position: relative;
            width: 1200px;
            height: 200px;
            background-color: purple;
            /* 边偏移 */
            top: 100px;
            left: 200px;
        }

        .son3 {
            width: 1200px;
            height: 100px;
            background-color: orange;
        }

        .iner {
            /* 但是如果父元素使用相对定位进行移动之后，我们的.iner也会一起移动 */
            /* 使用相对定位实现，元素的移动 */
            position: absolute;
            top: 20px;
            left: 150px;
            width: 20px;
            height: 20px;
            background-color: blue;
        }

        .card {
            /* 固定定位 和 相对定位 都会脱标 */
            position: fixed;
            left: 50%;
            margin-left: 600px;
            margin-top: 200px;
            width: 30px;
            height: 50px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1">son1</div>
        <div class="son2">
            son2
            <div class="iner">iner</div>
        </div>
        <div class="son3">son3</div>
        <div class="card">card</div>
    </div>

</body>

</html>
