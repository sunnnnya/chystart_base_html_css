<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位之子绝父相的由来</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            /* 只是移动父盒子的话，子盒子也是会跟着移动的 */
            position: relative;
            left: 200px;
            top: 200px;
            width: 400px;
            height: 400px;
            background-color: red;
        }
        
        .son {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>

</html>
