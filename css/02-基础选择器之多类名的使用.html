<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器-多类名的使用</title>
    <style>
        .red {
            color: red;
        }

        h1:hover {
            /* 链接伪类选择器link、visited、hover、active，必须按照顺序写 lvha */
            /* 文字阴影：水平阴影偏移量 垂直阴影偏移量 模糊半径 阴影颜色 */
            text-shadow: 2px 2px 2px green;
        }

        .font {
            /* font-size属性一定要带有px，font-weight：700不需要带px单位 */
            font-size: 35px;
        }
    </style>
</head>

<body>
    <h1 class="red font">刘德华</h1>
</body>

</html>
