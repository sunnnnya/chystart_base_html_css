<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS语法样式</title>
    <style>
        /* 
        选择器 {
             声明 
            } 
        */
        p {
            /* 修改了文字的颜色 */
            color: purple;
            /* 修改了文字的大小  以像素为单位 */
            font-size: 30px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: purple;
            /* 圆角表框的设置值：如果是一个值表示的是四个角，如果是两个值，第一个值表示的是左上角和右下角，第二个值是左下角和右上角 */
            border-radius: 40px 80px;
        }

        section {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: red;
            border-radius: 50%;
        }

        section div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 100px;
            top: 50%;
            margin-top: -100px;
            left: 50%;
            margin-left: -100px;
            text-align: center;
            font-weight: 700;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <p>有点意思</p>
    <div></div>
    <section>
        <div>我是靶心</div>
    </section>
</body>

</html>
