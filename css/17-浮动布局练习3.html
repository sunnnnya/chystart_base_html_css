<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素布局</title>
    <style>
        body {
            height: 3000px;
        }

        .box {
            width: 1226px;
            height: 615px;
            background-color: transparent;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: purple;
            text-align: center;
            line-height: 615px;
            color: white;
            font-weight: bold;
        }

        .right {
            float: right;
            width: 992px;
            height: 615px;
            background-color: skyblue;
        }

        /* 子选择器 */
        .right>div {
            /* 一浮动全部都需要浮动 */
            float: left;
            width: 234px;
            height: 300px;
            background-color: pink;
            margin-left: 14px;
            margin-bottom: 14px;
            /* box-shadow: 3px 3px 3px 3px green; */
        }

        .right>div:hover {
            /* 伪类选择器  hover 悬停 */
            /* 第三个值是模糊的程度  第四个值是模糊的大小 */
            box-shadow: 3px 3px 5px 3px green;
        }

        footer {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: yellow;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">左青龙</div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
    <footer>footer</footer>
</body>

</html>
