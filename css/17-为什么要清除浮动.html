<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么要清除浮动</title>
    <style>
        /* 如果不清楚浮动就会出现父亲的高度为0的情况 */
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }
        .box {
            width: 800px;
            margin: 0 auto;
            background-color: pink;
            border: 10px solid red;
        }
        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: yellow;
            text-align: center;
            line-height: 200px;
        }
        .ermao {
            float: left;
            width: 300px;
            height: 300px;
             background-color: green;
             text-align: center;
             line-height: 300px;
        }
        .footer {
            margin: 0 auto;
            width: 800px;
            height: 200px;
            background-color: purple;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer">footer</div>
</body>

</html>
