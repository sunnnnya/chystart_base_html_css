<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么要清除浮动</title>
    <style>

        .box {
            width: 800px;
            margin: 0 auto;
            background-color: orange;
            border: 10px solid red;
            box-sizing: border-box;
            /* 如果不清楚浮动就会出现父亲的高度为0的情况 */
            /* 浮动的盒子会脱离了标准流，导致孩子不能撑起来父亲 */
            &::after {
                content: '';
                display: table;
                clear: both;
            }
            .damao {
                float: left;
                width: 200px;
                height: 200px;
                background-color: yellow;
                text-align: center;
                line-height: 200px;
                font-size: 40px;
                color: green;
                font-style: italic;
            }
            .ermao {
                float: left;
                width: 300px;
                height: 300px;
                background-color: green;
                text-align: center;
                line-height: 300px;
                font-size: 40px;
                color: yellow;
                font-style: italic;
            }
        }

        .footer {
            margin: 0 auto;
            width: 800px;
            height: 200px;
            background-color: purple;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            color: orange;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer">Footer</div>
</body>

</html>
