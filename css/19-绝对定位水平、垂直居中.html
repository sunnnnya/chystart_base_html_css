<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位(absolute)之水平居中和垂直居中的应用</title>
    <style>
        /* 通配符选择器 */
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            /* 绝对定位 */
            position: absolute;
            top: 50%;
            left: 50%;
            /* 往左有自己宽度的一半 */
            margin-left: -200px;
            /* 往上走自己高度的一半 */
            margin-top: -200px;
            width: 400px;
            height: 400px;
            background-color: orange;
        }

        .son {
            /* 绝对定位 */
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
