<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .triangle {
            width: 0;
            height: 0;
            border: 40px solid orange;
            border-left-width: 0;
            border-bottom-width: 0;
            border-right-color: transparent;
            border-right-width: 20px;
        }

        .father {
            position: relative;
            margin: 100px auto;
            box-sizing: border-box;
            width: 200px;
            height: 40px;
            border: 2px solid orange;
        }

        .son {
            float: left;
            height: 100%;
            width: 90px;
            background-color: orange;
            text-align: center;
            line-height: 36px;
            font-weight: 700;
            color: white;
        }

        .son2 {
            float: left;
            width: 106px;
            height: 100%;
            background-color: green;
            text-align: center;
            line-height: 36px;
            color: red;
            text-decoration: line-through;
        }
        .father::before {
            content: '';
            position: absolute;
            top: 0;
            left: 90px;
            width: 0;
            height: 0;
            border: 36px solid orange;
            border-left-width: 0;
            border-bottom-width: 0;
            border-right-color: transparent;
            border-right-width: 20px;
        }
    </style>
</head>

<body>
    <div class="triangle"></div>
    <hr/>
    <div class="father">
        <div class="son">秒杀</div>
        <div class="son2"><span>&yen;1299</span></div>
    </div>
</body>

</html>
