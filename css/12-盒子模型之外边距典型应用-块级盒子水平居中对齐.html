<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中对齐</title>
    <style>
        /* 通配符选择器 */
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 400px;
            height: 200px;
            background-color: pink;
            /* 表示上下外边距是10px，左右外边距是自动中间的 */
            margin: 10px auto;
            /* 可以实现对块级元素中的行内块元素居中的方式 */
            text-align: center;
            line-height: 200px;
        }

        span {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>里面的文字</span>
    </div>
</body>

</html>
