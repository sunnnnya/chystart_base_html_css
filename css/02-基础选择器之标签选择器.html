<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器-标签选择器</title>
    <style>
        p {
            color: green;
        }

        div {
            /* margin-top: 16px; */
            color: red;
        }
    </style>
</head>

<body>
    <!-- 段落标签 -->
    <!-- 段落标签默认的上下的边距是字体的大小 -->
    <p>你好</p>
    <p>你好啊</p>
    <p>你真好啊</p>
    <p>你真的好啊</p>
    <p>你是真的好啊</p>

    <!-- 水平分割线-单标签 -->
    <hr/>

    <!-- div分块 -->
    <div>你好傻</div>
    <div>你好傻啊</div>
    <div>你真好傻啊</div>
    <div>你是真的好傻啊</div>
</body>

</html>
