<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS"字体"属性值字体粗细</title>
    <style>
        body {
            font-size: 20px;
            color: red;
        }

        h2 {
            /* 标题标签是默认加粗的，我们通过css修改为不加粗的*/
            font-weight: normal;
            /* font-weight: 400; 和上面的是等价的，注意不加单位 */
        }

        .bold {
            font-weight: 700;
            /* 在实际开发中，font-weight后面一般都是数值，400属于是正常粗细的字体 700表示的是粗体  注意是不加px单位的 */
        }
    </style>
</head>

<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅，淡然，又那么心中清澈，</p>
    <p>前端总是伴随着困难和犯错，</p>
    <p>静心，坦然，攻克一个又一个，</p>
    <p class="bold">拼死也要克服它，</p>
    <p>这是pink的秘密也是老师的最终嘱托。</p>
</body>

</html>
