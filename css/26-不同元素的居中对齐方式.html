<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .index {
            /* 块级盒子/相对定位的盒子直接使用margin: auto;就能居中 */
            margin: 0 auto;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: green;
            background-color: yellow;
        }

        .box {
            margin: 0 auto;
            width: 800px;
            height: 400px;
            background-color: pink;
        }

        .float {
            /* 浮动的元素具有行内元素的性质 */
            float: left;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: 300px;
            background-color: orange;
            text-align: center;
            line-height: 200px;
        }

        .father {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: red;
            /* 因为相对定位不脱离标准流 */
            margin: 10px auto;
        }

        .son {
            position: absolute;
            top: 50%;
            margin-top: -100px;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <!-- 标准流的块级元素 -->
    <div class="index">标准流</div>
    <div class="box">
        <div class="float">
            浮动
        </div>
    </div>
    <div class="father">
        <div class="son">我是儿子</div>
    </div>
</body>

</html>
