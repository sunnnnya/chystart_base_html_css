<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* box-shadow: 10px 10px 10px -4px rgba(0,0, 0, .3); */
        }

        div:hover {
            /* 链接伪类选择器 */
            /* 第三个值可以理解为 模糊的程度 ，第四个值可以理解为 模糊的大小  */
            box-shadow: 10px 10px 10px 0px rgba(20, 17, 17, 0.3);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
