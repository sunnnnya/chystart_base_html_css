<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器-类选择器</title>
    <style>
        /* 通配符选择器 */
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            color: red;
        }

        /* focus伪类选择器 */
        input:focus {
            /* 光标点击了哪里值得是input表单  哪里的背景修改为yellow颜色 */
            background-color: yellow;
        }

        textarea:focus {
            background-color: green;
        }

        textarea {
            /* 表示文本域不可修改、outline：none、resize：none、cursor */
            resize: none;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <!-- ul（无序列表） ol（有序列表） dl（自定义列表） dt（标题） dd（内容）  -->
    <!-- 无序列表的复习 -->
    <ul type="circle">
        <li class="red">JAVA</li>
        <li>C++</li>
        <li>Python</li>
        <li class="red">C#</li>
        <li>Go</li>
    </ul>

    <input type="submit" class="red" value="按钮是红色的啊">

    <br />
    <!-- 文本域的使用<textarea></textarea> -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
