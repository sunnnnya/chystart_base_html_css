<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .left,
        .right {
            /* 复合选择器：后代选择器、子代选择器、并集选择器、伪类选择器 */
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
            text-align: center;
            line-height: 200px;
        }
        
        .right {
            float: right;
        }
        
        .box {
            /* 标准流的盒子 */
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        .hello {
            /* 浮动之后的元素就变成了行内块元素的性质了 */
            float: left;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="left">左青龙</div>
    <div class="right">右白虎</div>
    <!-- 请注意其中的真的假的文字位置，浮动之后并不会直接盖住文字，当时设计浮动的时候也是为了，让文字围绕图片而设计的    但是定位会直接覆盖原来的盒子的内容-->
    <div class="box">真的假的</div>
    <div class="hello">helloworldwwwwww</div>  <!-- 如果div盒子不指定宽度的话，默认就是内容的宽度了 -->
</body>

</html>
