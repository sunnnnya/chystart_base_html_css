<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并-嵌套块元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 100px;
            /* 解决方案1：为父元素添加over: hidden; */
            /* overflow: hidden; */
            /* 解决方案二：为父元素添加一个上边框 */
            /* border-top: 1px solid red; */
            /* 解决方案三：为父元素定义上内边距 */
            /* padding-top: 1px; */
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 外边距不会修改反而会塌陷 */
            /* 只有大于100px 的时候才会一起移动,带动父元素一起移动 就会出现塌陷的问题 否则不移动 */
            /* margin-top: 200px; */
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
