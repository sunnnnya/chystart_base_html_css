<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观值文字水平的对齐方式</title>
    <style>
        h1 {
            /* 本质是让h1盒子里面的文字水平居中对齐 */
            /* 标题默认的是左对齐 */
            /* text-align: left; */
            text-align: center;
            /* text-align: right; */
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- 块级元素如果没有设置width的话默认就是父容器的100% -->
    <h1>居中对齐的标题</h1>
</body>

</html>
