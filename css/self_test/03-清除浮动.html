<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .father {
            background-color: red;
        }
        .father::after {
            display: table;
            content: '';
            clear: both;
        }
        .son1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            float: left;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1">

        </div>
    </div>
</body>

</html>
