<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己手写按钮特效</title>
    <style>
        .button {
            margin: 200px auto;
            width: 100px;
            height: 60px;
            color: white;
            font-weight: 700;
            background-color: green;
            border-radius: 20px;
            text-align: center;
            line-height: 60px;
            box-shadow: 0px 10px 0px 0px black;
            cursor: pointer;
        }
        .button:active {
            margin-top: 205px;
            box-shadow: 0px 5px 0px 0px black;;
        }
    </style>
</head>

<body>
    <div class="button">
        按钮
    </div>
</body>

</html>
