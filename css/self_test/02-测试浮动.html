<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试浮动</title>
    <style>
        section {
            width: 100%;
            height: 60px;
            background-color: pink;
            /* 继承性的使用：默认.son1 + .son2 会继承父元素中的font-、text-、line-、的属性值 */
            text-align: center;
            line-height: 60px;
        }
        section .son1 {
            width: 200px;
            height: 60px;
            background-color: red;
            float: left;
        }
        section .son2 {
            width: 200px;
            height: 60px;
            background-color: orange;
            float: right;
        }
    </style>
</head>

<body>
    <section>
        <div class="son1">左浮动</div>
        <div class="son2">右浮动</div>
    </section>
</body>

</html>
