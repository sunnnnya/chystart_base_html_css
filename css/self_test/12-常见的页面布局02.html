<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 5px auto 0px;
            background-color: pink;
        }

        .top {
            width: 100%;
            height: 120px;
            border-radius: 5px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 120px;
        }

        .banner {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: orange;
            color: white;
            text-align: center;
            line-height: 80px;
        }

        .clearfix::after {
            content: '';
            clear: both;
            display: table;
        }

        .father {
            width: 100%;
        }

        .father .left {
            float: left;
            width: 195px;
            height: 200px;
            margin-right: 5px;
            color: white;
            background-color: green;
            text-align: center;
            line-height: 200px;
        }

        .father .right {
            float: right;
            width: 595px;
            height: 200px;
            margin-left: 5px;
            color: white;
            background-color: skyblue;
            text-align: center;
            line-height: 200px;
        }
        
        .footer {
            width: 100%;
            height: 140px;
            margin-top: 10px;
            color: white;
            background-color: purple;
            border-radius: 10px;
            text-align: center;
            line-height: 140px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">top</div>  
        <div class="banner">banner</div>
        <!-- 清除浮动 -->
        <div class="father clearfix">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
