<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择器</title>
    <style>
        /* 子选择器：只选择自己的孩子，孙子不选 */
        div>a {
            color: green;
            font-size: 20px;
        }
        p>a {
            color: skyblue;
            font-size: 20px;
            text-decoration: none;
        }
        .foot>a {
            color: chocolate;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">张三</a>
        <a href="#">李四</a>
        <a href="#">王五</a>
        <p>
            <a href="#">赵六</a>
            <div class="foot">
                <a href="#">孙七</a>
            </div>
        </p>
    </div>
</body>
</html>
