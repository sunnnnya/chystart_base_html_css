<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a {
            text-decoration: none;
        }
        /* 重点：编写的顺序 link -> visited -> hover -> active */
        /* 选中的是 未访问过 的a元素 */
        a:link {
            color: orange;
        }
        /* 选中的是 访问过 的a元素 */
        a:visited {
            color: gray;
        }
        /* 鼠标悬停 */
        a:hover {
            color: red;
        }
        /* 激活状态 */
        a:active {
            color: green;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            &:hover {
                background-color: green;
            }
        }
        input {
            background-color: green;
            color: purple;
            font-weight: 900;
            font-size: 20px;
            margin-top: 2px;
            &:focus {
                background-color: hotpink;
            }
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.jd.com">京东</a>
    <div></div>
    <input type="text"> <br>
    <input type="text"> <br>
    <input type="text"> <br>
</body>
</html>
