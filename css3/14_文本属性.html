<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        div.container {
            width: 100%;
            height: 100px;
            font-size: 40px;
            /* color：文本颜色 */
            color: orange;
            background-color: greenyellow;
            /* text-align：文本水平 */
            text-align: center;
            /* line-height：垂直对齐 */
            line-height: 100px;
        }
        div.container+div {
            /* letter-spacing：文本（字母）间距 */
            letter-spacing: 5px;
        }
        div.container2 {
            /* word-spacing：单词之间的间距（中文无效） */
            word-spacing: 10px;
        }
        div.container3 {
            /* text-decoration：文本修饰 */
            /*text-decoration: overline dotted green;*/
            /*text-decoration: line-through solid red;*/
            text-decoration: underline wavy darkorange;
        }
        div.container4 {
            font-size: 20px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="container">Sunnnnny</div>
    <div>You got a dream, you must protect it for yourself, Sunnnnny</div>
    <div class="container2">Hello world</div>
    <div class="container3">Sunnnnny</div>
    <div class="container4">今天是一个好日子呀，好舒服呀嘻嘻，今天是一个好日子呀呀呀，好舒服呀嘻嘻,今天是一个好日子呀，好舒服呀嘻嘻</div>
</body>
</html>
