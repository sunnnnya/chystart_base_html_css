<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: purple;
            /* 这里面的infinite表示的是无限循环的意思 */
            /* alternate表示的是可以animation-direction的值表示是可以反复的意思 */
            animation: move 5s linear infinite forwards;
        }
        
        div:hover {
            animation-play-state: paused;
        }
        
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(0, 400px) rotate(45deg) scale(1.1);
            }
            40% {
                transform: translate(400px, 200px) rotate(90deg) scale(1.2);
            }
            60% {
                transform: translate(800px, 400px) rotate(135deg) scale(1.3);
            }
            80% {
                transform: translate(800px, 0) rotate(180deg) scale(1.2);
            }
            100% {
                transform: translate(0, 0) rotate(225deg) scale(1.1);
            }
        }
        
        ul {
            list-style: none;
            margin-left: 400px;
        }
        
        ul>li {
            float: left;
            width: 40px;
            height: 40px;
            border: 1px solid green;
            border-radius: 20px;
            margin-right: 20px;
            text-align: center;
            line-height: 40px;
            transition: all 0.2s;
        }
        
        ul>li:hover {
            transform: scale(1.2);
        }
        
        .hah p:first-child {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 动画的实现 -->
    <div></div>
    <!-- 分页按钮的实现 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
