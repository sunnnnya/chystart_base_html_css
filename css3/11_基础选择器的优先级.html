<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器的优先级</title>
    <style>
        /* 行内样式表 > id选择器 > 类选择器 > 元素选择器 > 通配符选择器 */
        #sunnnnny {
            color: yellow;
        }
        h1 {
            color: orange;
        }
        * {
            color: green;
        }
        .Chystart {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="Chystart" id="sunnnnny">Sunnnny</h1>
</body>
</html>
