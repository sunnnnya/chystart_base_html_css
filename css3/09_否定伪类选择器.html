<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类选择器</title>
    <style>
        /* 选中的是div的儿子p元素，但是排除类名为fai1的元素 */
        div > p:not(.fail) {
            color: red;
        }
        div > p:not([title^="chy"]) {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>张三：100分</p>
        <p title="chystart">李四：99分</p>
        <p>王五：98分</p>
        <p>赵六：97分</p>
        <p class="fail" title="chystart">孙七：28分</p>
        <p class="fail">老八：10分</p>
    </div>
</body>
</html>
