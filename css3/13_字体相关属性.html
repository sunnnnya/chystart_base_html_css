<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体相关属性</title>
    <style>
        /* font-style：字体样式 */
        /* font-weight：字体粗细 */
        /* font-size：字体大小 */
        /* font-family：字体系列 */
        .container1 {
            font-style: italic;
            font-weight: 900;
            font-size: 40px;
            font-family: "微软雅黑";
        }
        .container2 {
            font-style: italic;
            font-weight: 900;
            font-size: 30px;
            font-family: "楷体";
        }
        .container3 {
            font-weight: 900;
            font-size: 40px;
            font-family: "宋体";
        }
    </style>
</head>
<body>
    <div class="container1">Sunnnnny1</div>
    <div class="container2">Sunnnnny2</div>
    <div class="container3">Sunnnnny3</div>
</body>
</html>
