<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-of-type(1) {
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: pink;
            /* 强制不换行 */
            /* white-space: nowrap; */
            /* steps就是分几步来完成我们的动画，有了steps就不要再写ease或者linear */
            animation: w 4s steps(10) forwards;
        }
        
        @keyframes w {
            0% {
                width: 0px;
            }
            100% {
                width: 200px;
            }
        }
        
        div:nth-of-type(2) {
            /* 结构伪类选择器 */
            width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>世纪佳缘我在这里等你</div>
    <h1>单行省略号的使用</h1>
    <div>真的假的的真的假的的真的假的的真的假的的</div>
</body>

</html>
