<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器（通配符选择器、标签选择器、类选择器、id选择器）</title>
    <style>
        /* 通配符选择器: 可以选中所有的 html 元素 */
        * {
            color: orange;
        }
        /* 标签选择器：针对 html 特定的标签进行选择 */
        p {
            color: green;
            font-weight: 900;
            font-size: 20px;
        }
        /* 类选择器：进行精细的选择 */
        .chystart {
            text-align: center;
            color: red;
            background-color: yellow;
        }
        /* id选择器：进行精细的选择 */
        #Sunnnnny {
            color: orange;
            background-color: green;
            text-align: center;
        }
        .big {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到大连理工大学</h1>
    <h3 id="Sunnnnny">作者：Sunnnnny</h3>
    <h2>土味情话</h2>
    <p>万水千山总是情，爱我多点行不行!</p>
    <p>草莓、蓝莓、蔓越莓，今天你想我了没?</p>
    <p class="chystart big">我心里给你留了一块地，我的死心塌地!</p>
</body>
</html>
