<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮案例</title>
    <style>
        ul {
            /* margin: 100px auto; */
            text-align: center;
            margin-top: 400px;
        }
        
        li {
            list-style: none;
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid green;
            text-align: center;
            line-height: 30px;
            /* 这里面尽量使用百分数 */
            /* border-radius: 15px; */
            border-radius: 50%;
            margin: 0 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
