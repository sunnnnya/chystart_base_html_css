<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩项目_伸</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
            background-color: #888;
            display: flex;
        }
        .inner {
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid black;
            text-align: center;
            line-height: 200px;
            background-color: skyblue;
            /* 伸缩项目——伸 flex-grow的默认值是0 */
            /* 表示如果有剩余空间的话，他们瓜分剩余的空间 */
            flex-grow: 1;
        }
        .inner2 {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner">3</div>
    </div>
</body>

</html>
