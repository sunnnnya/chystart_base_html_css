<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主轴对齐方式</title>
    <style>
        div {
            /* C3的盒子模型 */
            box-sizing: border-box;
        }
        .outer {
            width: 1000px;
            height: 600px;
            background-color: #888;
            margin: 0 auto;
            /* 伸缩盒模型相关属性-start */

            /* 开启了flex布局 */
            display: flex;

            /* 调整主轴的方向： 从左到右 默认值 */
            flex-direction: row;

            /* 主轴的换行方式：默认的是nowrap不换行，挤在一起*/
            flex-wrap: wrap;

            /* 主轴的对齐方式：主轴的起始位置 */
            /* justify-content: flex-start; */

            /* 主轴的对齐方式：主轴的结束位置 */
            /* justify-content: flex-end; */

            /* 主轴的对齐方式：居中 */
            /* justify-content: center; */

            /* 主轴的对齐方式：项目与项目均匀在一行中，项目与项目之间的距离，是项目距离边缘的二倍 */
            /* justify-content: space-around; */

            /* 主轴的对齐方式：项目与项目均匀在一行中，项目与项目之间的距离是相等的，项目距离边缘没有距离 */
            /* justify-content: space-between; */

            /* 主轴的对齐方式：项目与项目均匀在一行中*/
            justify-content: space-evenly;

        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            /* 水平居中 */
            /* text-align: center; */
            /* 行高属性会被继承所以出现了有高度的情况 */
            /* line-height: 200px; */
            /* 浮动可以实现左对齐，但是会出现脱标的情况 */
            /* float: left; */
        }
    </style>
</head>

<body>
    <!-- outer被称为伸缩容器 -->
    <div class="outer">
        <!-- 其中outer中的子元素才被称为伸缩项目、孙子元素、重孙子元素不是伸缩项目 -->
        <!-- 一但成为了伸缩项目之后，就会块状化 -->
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>

</html>
