<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻转的盒子</title>
    <style>
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            /* background-color: green; */
            margin: 0 auto;
            transition: all 1s;
            /* 因为里面的孩子进行了3d的处理所以需要我们需要保留3d效果 */
            transform-style: preserve-3d;
        }
        
        .father:hover {
            transform: rotateY(180deg);
        }
        
        .son1 {
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 400px;
            z-index: 1;
            width: 400px;
            height: 400px;
            border-radius: 200px;
            background-color: pink;
            backface-visibility: hidden;
        }
        
        .son2 {
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 400px;
            width: 400px;
            height: 400px;
            border-radius: 200px;
            transform: rotateY(180deg);
            background-color: red;
            /* 需要添加这个属性才可以实现 */
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1">丛虹羽</div>
        <div class="son2">好好加油</div>
    </div>
</body>

</html>
