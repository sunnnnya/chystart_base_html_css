<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器</title>
    <style>
        li {
            list-style: none;
        }
        
        ul li:first-child {
            /* 1：选择ul里面的第一个孩子 小li */
            background-color: pink;
        }
        
        ul li:last-child {
            /* 2：选择ul里面的最后一个孩子 小li */
            background-color: pink;
        }
        
        ul li:nth-child(2) {
            /* 3：选择ul里面的第二个孩子 小li */
            background-color: red;
        }
        
        ul li:nth-child(6) {
            /* 4：选择ul里面的第六个孩子 小li */
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
