<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_媒体查询_媒体类型</title>
    <style>
        h1 {
            width: 600px;
            height: 400px;
            /* 注意是背景图（background-image），不是背景色（background-color） */
            background-image: linear-gradient(30deg, red, yellow, green);
            text-align: center;
            line-height: 400px;
            margin: 10px auto;
            color: red;
            text-shadow: 0px 0px 10px black;
            font-size: 40px ;
        }
        /* 下面的media只是覆盖顺序，与先后顺序有关 */
        /* 只有在打印机中才应用的样式 */
        @media print {
            h1 {
                /* 其中transparent（透明）只能设置在background-color中 */
                background-image: none;
            }
        }

        /* 只有在屏幕上才出现的样式 */
        @media screen {
            h1 {
                color: green;
            }
        }

        /* 所有上面都应用的样式 */
        @media all {
            h1 {
                color: orange;
            }
        }
    </style>
</head>

<body>
    <h1>新年快乐</h1>
</body>

</html>
