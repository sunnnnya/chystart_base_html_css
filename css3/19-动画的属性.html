<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画属性</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 0);
            }
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 动画名称 */
            /* animation-name: move; */

            /* 持续时间 */
            /* animation-duration: 2s; */

            /* 运动曲线 */
            /* animation-timing-function: ease; */

            /* 何时开始 */
            /* animation-delay: 1s; */

            /* 重复次数 iteration 重复的 count 次数  infinite 无限的*/
            /* animation-iteration-count: infinite; */
            
            /* 是否反方向播放 默认的是normal 如果想要反方向就是alternate*/
            /* animation-direction: alternate; */
            
            /* 动画结束后的状态   默认的是回到起始状态(backwords)  我们可以让他停留在结束状态(forwords)*/
            /* animation-fill-mode: forwards; */
            /* 动画的简写 */
            animation: move 2s linear 0s infinite alternate;
        }
        
        div:hover {
            /* 规定动画是否正在运行或暂停，默认的是running还有paused */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
